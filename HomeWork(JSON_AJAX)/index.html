    <header class="header">

        <div class="header__form">
            <div class="form__regist">
                <button class="btn btn_white" data-modal>Register</button>
            </div>
            <div class="form__sign">
                <button class="btn btn_white" data-modal>Log In</button>
            </div>

    <select class="serch_type">
      <option>...</option>
      <option>Movies</option>
      <option>TV Shows</option>
      <option>Actors</option>
    </select>
    
    <div class="search-film search">
        <form>
            <input type="text" class="value" placeholder="Search" autofocus>
            <div class="search_btn ">&#128270</div>
            <div class="prev_btn hide"> &laquo </div>
            <div class="pagination hide">
              <div class="pagination_item first_item"></div>
              <div class="pagination_item second_item"></div>
              <div class="pagination_item third_item"></div>
              <div class="pagination_item forth_item">...</div>
              <div class="total_pages" id="total_pages"></div>
            </div>
            <div class="next_btn hide">&raquo </div>
            <div class="wrap_cont">
                <div class="content" id="Cont"></div>
            </div>         
      </form>
    </div>
